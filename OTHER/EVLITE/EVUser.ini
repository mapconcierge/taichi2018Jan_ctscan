[PAGING]
; ホイールページングを加速させる
PAGINGACCEL=true

; ホール監視タイマ
ACCEL_TIMER=200

; 範囲外へのページングを抑制する
RANGEOUTCONTROL=false

; Alt+ページングで送る枚数
FASTPAGING=10

;----------------------------------------------------------------------------------------------------
; オートページング
;----------------------------------------------------------------------------------------------------
[AUTOPAGING]
; キャッシュを生成してから開始
MAKECACHE=false

; アクティブでなくなった時にストップ
DEACTIVATESTOP=true

; 先頭と末尾をつなげて表示
SEAMLESS=true

; オーバレイを一部だけ表示
HIDEOVERLAY=false

; 参照ラインを表示しない
HIDEREFLINE=false

; ツールバーでのスピード
TBSPEED=10

; キーボードでのスピード
KBSPEED:1=-64
KBSPEED:2=-15
KBSPEED:3=-10
KBSPEED:4=-5
KBSPEED:5=0
KBSPEED:6=5
KBSPEED:7=10
KBSPEED:8=15
KBSPEED:9=64

;----------------------------------------------------------------------------------------------------
; マウス階調
