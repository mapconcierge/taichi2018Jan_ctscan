MULTISELMODERELEASE=true

; ドラッグ開始と認識するまでのマージン
DRAGMARGIN=10

; パングリップ
MOVE=large

; スタックグリップ
GRIP=large

; スクロールバー
SCROLLBAR=left
SCROLLBAR_MARGIN=10

; デフォルトの分割数
DEFAULTDIVIDE=3,2

; 患者切り替え時にツールをデフォルトにする
CLEAR_LEFTDRAG=true

; デフォルトのツール
